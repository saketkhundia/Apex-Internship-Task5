<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Saket</title>
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="container nav-flex">
      <a class="brand" href="index.html">E-<span>Shop</span></a>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link active">Contact</a>
        <a href="cart.html" class="nav-link cart-link">Cart (<span id="cart-count-5">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container simple-page">
    <h2>Contact Me</h2>
    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Name
        <input id="cname" type="text" placeholder="Your name" required>
      </label>
      <label>
        Email
        <input id="cemail" type="email" placeholder="you@example.com" required>
      </label>
      <label>
        Message
        <textarea id="cmsg" rows="5" placeholder="Your message..." required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
      <p id="contact-feedback" aria-live="polite"></p>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Saket — Capstone Project</p>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
